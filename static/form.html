<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Loan Form</title>
    <link rel="stylesheet" href="stylee.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Loan Form</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Dependents</span>
                        <input type="text" placeholder="Dependents" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Education</span>
                        <input type="text" placeholder="Education" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Applicant Income</span>
                        <input type="text" placeholder="Applicant Income" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Coapplicant Income</span>
                        <input type="text" placeholder="Coapplicant Income" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Loan Amount</span>
                        <input type="text" placeholder="Loan Amount" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Loan Amount Term</span>
                        <input type="text" placeholder="Loan_Amount_Term" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Credit History</span>
                        <input type="text" placeholder="Credit History" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Property Area</span>
                        <input type="text" placeholder="Property Area" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                
                <div class="married-details">
                    <input type="radio" name="married" id="dot-1">
                    <input type="radio" name="married" id="dot-2">
                    <span class="married-title">Married</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="married">Married</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="married">Single</span>
                        </label>
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="married" id="dot-1">
                    <input type="radio" name="married" id="dot-2">
                    <span class="gender-title">Self Employment</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Yes</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">No</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Loan">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
