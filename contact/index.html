<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <section class="contact section d-flex flex-column align-items-center justify-content-center" id="contact">
        <span class="section__subtitle">Get in touch</span>
        <h2 class="section__title">Contact Us</h2>

        <div class="contact__container container">
           
            <div class="contact__content">
        
                <form action="mailto:sandhyakumari3122003@gmail.com" class="contact__form">

                    <div class="contact__form-div">
                        <label for="" class="contact__form-tag">Name</label>
                        <input type="text" placeholder="Enter your name" class="contact__form-input">
                    </div>

                    <div class="contact__form-div">
                        <label for="" class="contact__form-tag">Mail</label>
                        <input type="text" placeholder="Enter your email" class="contact__form-input">
                    </div>

                    <div class="contact__form-div contact__form-area">
                        <label for="" class="contact__form-tag">Message</label>
                        <textarea name="" id="" placeholder="Messages" cols="30" rows="10"
                            class="contact__form-input"></textarea>
                    </div>

                    <button class="button">Send Message</button>

                </form>

            </div>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
